<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Use My Card</title>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" type="text/css" rel="stylesheet">

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-6 col-sm-12 col-md-6">
                    <div class="form-group has-feedback">
                        <input type="text" id="searchBox" class="form-control" placeholder="Enter Store or Category" />
                        <i class="glyphicon glyphicon-search form-control-feedback"></i>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col" id="results">
                    <table class="table table-striped" id="rewards-table">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col">Card Name</th>
                                <th scope="col">Merchant Type</th>
                                <th scope="col">Merchant Name</th>
                                <th scope="col">Reward Type</th>
                                <th scope="col">Reward Value</th>
                                <th scope="col">Reward Start Date</th>
                                <th scope="col">Reward End Date</th>
                                <th scope="col">Reward Note</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>

        </div>
        <script src="./scripts/final.js"></script>
    </body>
</html>
